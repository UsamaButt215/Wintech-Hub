<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a routerLink="/">Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a>Shop</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Product Style -->
<section class="product-area shop-sidebar shop section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12">
                <div class="shop-sidebar">
                    <!-- Single Widget -->
                    <div class="single-widget category">
                        <h3 class="title">Categories</h3>
                        <ul class="categor-list">
                            <li><a>Design And Development</a></li>
                            <li><a>It Services</a></li>
                            <li><a>Gaming</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-12">
                <div class="row">
                    <div class="col-12">
                        <!-- Shop Top -->
                        <div class="shop-top">
                            <div class="shop-shorter">
                                <div class="single-shorter">
                                    <label>Show :</label>
                                    <select>
                                        <option selected="selected">09</option>
                                        <option>15</option>
                                        <option>25</option>
                                        <option>30</option>
                                    </select>
                                </div>
                                <div class="single-shorter">
                                    <label>Sort By :</label>
                                    <select>
                                        <option selected="selected">Name</option>
                                        <option>Price</option>
                                        <option>Size</option>
                                    </select>
                                </div>
                            </div>
                            <ul class="view-mode">
                                <li class="active"><a><i class="fa fa-th-large"></i></a></li>
                                <li><a><i class="fa fa-th-list"></i></a></li>
                            </ul>
                        </div>
                        <!--/ End Shop Top -->
                    </div>
                </div>
                <div class="row">
                    <!-- For loop start -->
                    <div class="col-lg-4 col-md-6 col-12" *ngFor="let product of products">
                        <div class="single-product">
                            <div class="product-img">
                                <a>
                                    <img class="default-img" style="height: 175px;" src="{{product.image}}" alt="#"
                                        (click)="naviagteById(product.id)">
                                    <img class="hover-img" style="height: 175px;" src="{{product.image}}" alt="#"
                                        (click)="naviagteById(product.id)">
                                </a>
                                <div class="button-head">
                                    <div class="product-action">
                                        <a data-toggle="modal" data-target="#exampleModal" title="Quick View"
                                            (click)="naviagteById(product.id)"><i class=" ti-eye"></i><span>
                                                Quick Shop</span></a>
                                    </div>
                                    <div class="product-action-2">
                                        <a title="Add to cart" (click)="addToCart(product)">Add to cart</a>
                                    </div>
                                </div>
                            </div>
                            <div class="product-content">
                                <h3><a (click)="naviagteById(product.id)">{{product.title}}</a></h3>
                                <div class="product-price">
                                    <span>${{product.price}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- For loop end -->
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Product Style 1  -->
