<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a>Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a>Checkout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Checkout -->
<section class="shop checkout section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12">
                <div class="checkout-form">
                    <h2>Make Your Checkout Here</h2>
                    <p>Please register in order to checkout more quickly</p>
                    <!-- Form -->
                    <form class="form" [formGroup]="checkOutForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>First Name<span>*</span></label>
                                    <input type="text" formControlName="firstName" placeholder="" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Last Name<span>*</span></label>
                                    <input type="text" formControlName="lastName" placeholder="" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Email Address<span>*</span></label>
                                    <input type="email" formControlName="email" placeholder="" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Phone Number<span>*</span></label>
                                    <input type="number" formControlName="phone" placeholder="" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Country<span>*</span></label>
                                    <input type="text" formControlName="country" placeholder="" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>State<span>*</span></label>
                                    <input type="text" formControlName="state" placeholder="" required="required">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Address Line 1<span>*</span></label>
                                    <input type="text" formControlName="addressLineOne" placeholder=""
                                        required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Address Line 2<span>*</span></label>
                                    <input type="text" formControlName="addressLineTwo" placeholder=""
                                        required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Postal Code<span>*</span></label>
                                    <input type="text" formControlName="postal" placeholder="" required="required">
                                </div>
                            </div>
                            <!-- <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label>Company<span>*</span></label>
                                    <select formControlName="company" id="company">
                                        <option value="company" selected="selected">Microsoft</option>
                                        <option>Apple</option>
                                        <option>Xaiomi</option>
                                        <option>Huawer</option>
                                        <option>Wpthemesgrid</option>
                                        <option>Samsung</option>
                                        <option>Motorola</option>
                                    </select>
                                </div>
                            </div> -->
                            <!-- <div class="col-12">
                                <div class="form-group create-account">
                                    <input id="cbox" type="checkbox">
                                    <label>Create an account?</label>
                                </div>
                            </div> -->
                        </div>
                    </form>
                    <!--/ End Form -->
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="order-details">
                    <!-- Order Widget -->
                    <div class="single-widget">
                        <h2>CART TOTALS</h2>
                        <div class="content">
                            <ul>
                                <li>Sub Total<span>${{totalPrice}}</span></li>
                                <!-- <li>(+) Shipping<span>$10.00</span></li> -->
                                <li class="last">Total<span>${{totalPrice}}</span></li>
                            </ul>
                        </div>
                    </div>
                    <!--/ End Order Widget -->
                    <!-- Order Widget -->
                    <!-- <div class="single-widget">
                        <h2>Payments</h2>
                        <div class="content">
                            <div class="checkbox">
                                <label class="checkbox-inline" for="1"><input name="updates" id="1" type="checkbox">
                                    Check Payments</label>
                                <label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox"> Cash
                                    On Delivery</label>
                                <label class="checkbox-inline" for="3"><input name="news" id="3" type="checkbox">
                                    PayPal</label>
                            </div>
                        </div>
                    </div> -->
                    <!--/ End Order Widget -->
                    <!-- Payment Method Widget -->
                    <div class="single-widget payement">
                        <div class="content">
                            <img src="assets/images/payment-method.png" alt="#">
                        </div>
                    </div>
                    <!--/ End Payment Method Widget -->
                    <!-- Button Widget -->
                    <div class="single-widget get-button">
                        <div class="content">
                            <!-- <div class="button">
                                <a class="btn">proceed to checkout</a>
                            </div> -->
                            <div class="button">
                                <google-pay-button style="position: relative;top: 10px;" environment="TEST"
                                    [buttonSizeMode]="isCustomSize ? 'fill' : 'static'" [paymentRequest]="payment"
                                    [style.width.px]="buttonWidth" [style.height.px]="buttonHeight"
                                    (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
                            </div>
                        </div>
                    </div>
                    <!--/ End Button Widget -->
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Checkout -->
