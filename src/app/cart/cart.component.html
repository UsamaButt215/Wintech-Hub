<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a>Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a>Cart</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="shopping-cart section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Shopping Summery -->
                <table class="table shopping-summery">
                    <thead>
                        <tr class="main-hading">
                            <th>PRODUCT</th>
                            <th>NAME</th>
                            <th class="text-center">UNIT PRICE</th>
                            <th class="text-center">QUANTITY</th>
                            <th class="text-center">TOTAL</th>
                            <th class="text-center"><i (click)="removeAllProducts()" class="ti-trash remove-icon"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of productData">
                            <td class="image" data-title="No"><img src="{{product.image}}"></td>
                            <td class="product-des" data-title="Description">
                                <p class="product-name"><a>{{product.title}}</a></p>
                                <p class="product-des">{{product.description}}</p>
                            </td>
                            <td class="price" data-title="Price"><span>${{product.price}} </span></td>
                            <td class="qty" data-title="Qty"><!-- Input Order -->
                                <div class="input-group">
                                    <div class="button minus">
                                        <button type="button" class="btn btn-primary btn-number" data-type="minus"
                                            data-field="quant[1]" (click)="addQuantity(1,product)">
                                            <i class="ti-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" name="quant[1]" class="input-number" data-min="1" data-max="100"
                                        value="{{product.quantity}}">
                                    <div class="button plus">
                                        <button type="button" class="btn btn-primary btn-number" data-type="plus"
                                            data-field="quant[1]" (click)="addQuantity(0,product)">
                                            <i class="ti-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <!--/ End Input Order -->
                            </td>
                            <td class="total-amount" data-title="Total"><span>${{product.price * product.quantity
                                    }}</span></td>
                            <td class="action" data-title="Remove"><a (click)="removeCartProduct(product.id)"><i
                                        class="ti-trash remove-icon"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--/ End Shopping Summery -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Total Amount -->
                <div class="total-amount">
                    <div class="row">
                        <div class="col-lg-8 col-md-5 col-12">
                            <div class="left">
                                <div class="coupon">
                                    <form action="#" target="_blank">
                                        <input name="Coupon" placeholder="Enter Your Coupon">
                                        <button class="btn">Apply</button>
                                    </form>
                                </div>
                                <!-- <div class="checkbox">
                                    <label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox">
                                        Shipping (+10$)</label>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-7 col-12">
                            <div class="right">
                                <ul>
                                    <li>Cart Subtotal<span>${{totalPrice}}</span></li>
                                    <li>Shipping<span>Free</span></li>
                                    <li class="last">You Pay<span>${{totalPrice}}</span></li>
                                </ul>
                                <div class="button5">
                                    <a (click)="checkOut()" class="btn">Checkout</a>
                                    <a (click)="naviagte('/shop')" class="btn">Continue shopping</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ End Total Amount -->
            </div>
        </div>
    </div>
</div>
<!--/ End Shopping Cart -->
