<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a routerLink="/">Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a>Recharge</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<section id="contact-us" class="contact-us section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="title">
                    <h1 style="font-weight: 700 !important;font-size:2.5rem;">Recharge Your Account</h1>
                </div>
                <div class="col" style="margin-top: 4%;">
                    <form class="form" [formGroup]="rechargeForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Enter Your Name<span>*</span></label>
                                    <input name="name" type="text" placeholder="Enter Name" formControlName="name">
                                </div>
                                <div class="form-group">
                                    <label>Enter Game ID<span>*</span></label>
                                    <input name="user" type="text" placeholder="Your Game User Name"
                                        formControlName="gameId">
                                </div>
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <mat-label>Select Game</mat-label>
                                    <mat-select name="game" formControlName="game">
                                        <mat-option *ngFor="let game of games" [value]="game.name">
                                            {{game.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <div class="form-group">
                                    <label>Enter Ammount you want to deposit<span>*</span></label>
                                    <input name="name" type="text" placeholder="Enter Ammount" formControlName="amount">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <google-pay-button style="width: 100%;" (click)="onClickGpay($event)" environment="TEST"
                        [buttonSizeMode]="'fill'" disabled [paymentRequest]="payment"
                        (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
                </div>
            </div>
        </div>
    </div>
</section>
